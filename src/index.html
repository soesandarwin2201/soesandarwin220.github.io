<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Webpack Project</title>
 <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
 <link rel="stylesheet" href="./style.css">
</head>
<body>
  <section class="to-do-list">
   <h1 class="section-title">To Do List</h1>
   <div class="list-wrapper">
    <div class="text">
     <p class="text-para">Today's To Do</p>
     <span><i class="uil uil-redo refresh"></i></span>
    </div>
    <div class="form-input">
     <input type="text" name="list" id="list-input" placeholder="Add to your list">
     <i class="uil uil-plus-square" id="add"></i>
    </div>
     <div id="to-do-list-container"></div>
     <button class="clean-btn">Clear All Completed!</button>
   </div>
  </section>
 </div>

 <script src="./index.js" type="modules"></script>
</body>
</html>
